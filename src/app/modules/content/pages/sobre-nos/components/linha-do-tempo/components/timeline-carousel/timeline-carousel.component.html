<app-carousel
  id="timeline"
  [items]="timelineItems"
  [itemTemplate]="item"
  [numVisible]="2"
  [responsiveOptions]="responsiveOptions"
  [slider]="true">
</app-carousel>

<ng-template #item let-item>
  <div class="card-timeline">
    <div class="background"></div>

    <img [ngSrc]="item.img" [alt]="item.altImg" width="100" height="100" priority />
    <strong>{{ item.year }}</strong>
    <p>{{ item.text }}</p>
  </div>
</ng-template>
