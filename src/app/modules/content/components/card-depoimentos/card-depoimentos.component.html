<div class="card-depoimento">
  <div class="hidden h-full md:flex flex-column justify-content-between align-items-center">
    <img 
      [ngSrc]="depoimento.img" 
      [alt]="depoimento.altImg" 
      [title]="depoimento.nome" 
      width="100" 
      height="100" />
    <p>{{ depoimento.texto }}</p>
    <b class="mt-3">{{ depoimento.nome }}</b>
  </div>

  <div class="h-full flex md:hidden flex-column justify-content-between align-items-center">
    <p>{{ depoimento.texto }}</p>
    
    <div class="w-full h-full flex justify-content-start align-items-center gap-2">
      <img 
        [ngSrc]="depoimento.img" 
        [alt]="depoimento.altImg" 
        [title]="depoimento.nome" 
        width="100" 
        height="100" />
      <b>{{ depoimento.nome }}</b>
    </div>
  </div>
</div>
