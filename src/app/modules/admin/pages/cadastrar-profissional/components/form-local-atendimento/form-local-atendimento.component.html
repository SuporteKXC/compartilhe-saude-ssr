<app-form-fieldset id="local-atendimento">
  <div class="flex flex-column mt-1" [formGroup]="form" [ngClass]="{ required: hasPresencial }">
    <app-multiselect
      class="w-full required"
      label="Local de atendimento"
      placeholder="Selecione"
      name="local-atendimento"
      formControlName="locaisAtendimento"
      [options]="localAtendimentoOptions"
      [showHeader]="true"
      [disabled]="!hasPresencial" />
  </div>
</app-form-fieldset>
