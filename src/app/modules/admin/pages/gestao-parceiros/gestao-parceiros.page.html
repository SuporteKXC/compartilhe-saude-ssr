  [returnPath]="['/', 'admin', 'dashboard']"

<div class="flex flex-column">

    label="Novo"

  <app-filtros-parceiros (shouldSearchAgain)="shouldSearchAgain$.next()" />

  <app-tabela-parceiros [shouldSearchAgain$]="shouldSearchAgain$" />
</div>
